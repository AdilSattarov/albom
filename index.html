<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Photo Albom</title>
  </head>
  <body>
    <div id="main">
      <div class="navbar">
        <div class="nav-left">
          <div class="logo">
            Photo Albom
          </div>
        </div>
        <div class="nav-right">
          <div class="user">
            <img src="xari.png" width="50px" alt="">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="info">
          <h1>Discover</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
          <input type="text" name="" value="" placeholder="Search...">
        </div>
      </div>
      <div class="slider">
        <img src="left-arrow.png" alt="" id="prev">
        <div class="img-show">
          <img onclick="showMe(1);" src="small1.png" alt="" class="active carousel">
          <img onclick="showMe(2);" src="small2.png" alt="" class="carousel">
          <img onclick="showMe(3);" src="small3.png" alt="" class="carousel">
          <img onclick="showMe(4);" src="small4.png" alt="" class="carousel">
